[tool.poetry]
name = "harmful-claim-finder"
version = "0.0.1"
description = "Library for finding harmful claims in videos."
authors = ["Full Fact <afc@fullfact.org>"]
maintainers = ["Full Fact <afc@fullfact.org>"]
readme = "README.md"
license = "Proprietary"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.12"
python-dotenv = "^1.0.0"
structlog = "^23.1.0"
pydantic = "^2.10.6"
google-genai = "^1.21.1"
json-repair = "^0.40.0"
numpy = "^2.3.0"
scipy = "^1.15.3"
rapidfuzz = "^3.13.0"
scipy-stubs = "^1.16.0.0"
torch = "^2.7.1"
google-cloud-storage = "^3.1.1"
transformers = "4.35"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
flake8 = "^6.0.0"
isort = "^5.12.0"
mypy = "^1.4.1"
pre-commit = "^3.3.3"
pytest = "^7.4.0"
pytest-asyncio = "^0.21.1"

[tool.pytest.ini_options]
pythonpath = "src"
testpaths = ["tests"]
filterwarnings = [
    # "ignore:Deprecated call to `pkg_resources.declare_namespace\\('.*'\\):DeprecationWarning",
    # "ignore::DeprecationWarning:google.rpc",
    # "ignore:Call to deprecated function _.*:schematics.deprecated.SchematicsDeprecationWarning", # Schematics internal warnings
    # "ignore:pkg_resources is deprecated as an API:DeprecationWarning",
] # Ignore some noisy and unfixable warnings

[tool.isort]
profile = "black"

[tool.mypy]
warn_unused_configs = true
disallow_untyped_calls = true
check_untyped_defs = true
